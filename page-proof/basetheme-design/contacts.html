<!DOCTYPE html>
<html lang="ru">
  <head>
    <div w3-include-html="html/head/head.html"></div>
    <title>Contacts</title>
  </head>
<body>
  <div class="wrapper">
    <main class="main main__position">
      <header class="header">
        <div w3-include-html="html/navigation/navigation.html"></div>
      </header>
      <div class="main__curtain main__curtain-position">
        <div class="main__curtain_center">
          <div class="mask_black"></div>
        </div>
        <div class="main__curtain_left "></div>
        <div class="main__curtain_right"></div>
        <div class="main__content">
          <div class="column-2">

            <div class="contact__address">
              <h3>Контактный адрес</h3>
              <div class="contact__map">
                <figure class="google_map">
                  <iframe
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBQXIBsdin_bTTGLZi_Fk2Z7npveTs4q_I
      &q=Teatral'na+Square,Mariupol+Ukraine"
                        allowfullscreen>
                </iframe>
                </figure>
              </div>
              <div class="contact__information">
                <div class="contact__information-title">
                  Драматический театр
                </div>
                <div class="contact__information-address">
                  <p>Театральная площадь 1,</p>
                  <p>Мариуполь, Донецкая область,</p>
                  <p>Телефон: 0629 345 663,</p>
                  <p>Email: <a href="mailto:mrpl-theatre@yandex.ru">mrpl-theatre@yandex.ru</a></p>
                </div>
              </div>
            </div>
            <div class="delimeter"></div>
            <div class="contact__form">
              <h3>Контактная форма</h3>
              <div class="">
                <form class="contact__form-fields">
                  <input type="text" placeholder="Ваше имя">
                  <input type="text" placeholder="Ваш email">
                  <textarea name="contact__message" placeholder="Ваше сообщение..."></textarea>
                  <button class="btn btn-contacts"><span>Отправить</span></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div w3-include-html="html/footer/footer.html"></div>
  </div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/lightgallery/dist/js/lightgallery.js"></script>
<script src="node_modules/lg-autoplay/dist/lg-autoplay.min.js"></script>
<script src="node_modules/lg-zoom/dist/lg-zoom.min.js"></script>
<script src="node_modules/lg-pager/dist/lg-pager.js"></script>
<script src="node_modules/lg-thumbnail/dist/lg-thumbnail.min.js"></script>
<script src="node_modules/lg-fullscreen/dist/lg-fullscreen.min.js"></script>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="js/scripts.js"> </script>

</body>

</html>
