<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Index</title>
      <link rel="stylesheet" href="css/base64-fonts.css">
      <link rel="stylesheet" href="css/main-style.css">
    <style>
      body
      {
        background: #000;
      }

      .menu
      {
        position: inherit;
        z-index: 30;
        display: block;
        width: 1169px;
        margin: 0 auto;
        text-align: center;
        white-space: nowrap;
        background: url('images/nav_bg.png') center center no-repeat;
      }
      .main__curtain_left
      {
        position: inherit;
        z-index: 10;
        width: 653px;
        height: 760px;
        background: url('images/curtain_left.png');
        background-repeat: no-repeat;
        background-position: -9px 0;
        grid-area: 1/1/2/5;
      }
      .main__curtain_right
      {
        position: inherit;
        z-index: 10;
        width: 630px;
        height: 711px;
        background: url('images/curtain_right.png');
        background-repeat: no-repeat;
        background-position: -12px 0;
        grid-area: 1/5/2/-1;
      }
      .main__curtain_center
      {
        position: relative;
        z-index: 1;
        background: url('images/bg1.jpg');
        background-repeat: no-repeat;
        background-position: center -178px;
        -webkit-background-size: inherit;
        background-size: inherit;
        grid-area: 1/1/2/-1;
      }
      .mask_black
      {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        opacity: .5;
        background: #000;
      }
    </style>
  </head>
  <body>
     <div class="wrapper">
      <main class="main main__position">
        <header class="header">
          <div w3-include-html="html/navigation/navigation.html"></div>
        </header>
        <div class="main__curtain main__curtain-position">
          <div class="main__curtain_center">
            <div class="mask_black"></div>
          </div>
          <div class="main__curtain_left"></div>
          <div class="main__curtain_right"></div>
          <div class="main__curtain-title">
            <h2 class="title">Dramatic Theatre <span class="subtitle">Mariupol City</span></h2>
          </div>
        </div>
      </main>
      <footer class="footer" style="color: white">
        <div class="footer__main">
          <div class="footer__main-author">(c) 2018 Powered by ArtyShock</div>
          <div class="footer__main-link">
            <a href="#"><img src="images/social_ic2.png" alt="photo-1"></a>
            <a href="#"><img src="images/social_ic4.png" alt="photo-2"></a>
            <a href="#"><img src="images/social_ic3.png" alt="photo-3"></a>
          </div>
        </div>
      </footer>
     </div>
     <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="node_modules/lightgallery/dist/js/lightgallery.js"></script>
     <script src="node_modules/lg-autoplay/dist/lg-autoplay.min.js"></script>
     <script src="node_modules/lg-zoom/dist/lg-zoom.min.js"></script>
     <script src="node_modules/lg-pager/dist/lg-pager.js"></script>
     <script src="node_modules/lg-thumbnail/dist/lg-thumbnail.min.js"></script>
     <script src="node_modules/lg-fullscreen/dist/lg-fullscreen.min.js"></script>
     <script src="https://www.w3schools.com/lib/w3.js"></script>
     <script src="js/scripts.js"> </script>
  </body>
  
</html>
