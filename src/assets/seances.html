<!DOCTYPE html>
<html lang="ru">
<div w3-include-html="html/head/head.html"></div>
<title>Seances</title>

<body>
<div class="wrapper">
  <main class="main main__position">
    <header class="header">
      <div w3-include-html="html/navigation/navigation.html"></div>
    </header>
    <div class="main__curtain main__curtain-position">
      <div class="main__curtain_center">
        <div class="mask_black"></div>
      </div>
      <div class="main__curtain_left "></div>
      <div class="main__curtain_right"></div>
      <div class="main__content">
        <div class="seance-main">
            <div class="title"><h3>Оформление заказа</h3></div>
            <div class="column-2">
                <div style="height: 500px; width: 100%"></div>
                <div class="delimeter"></div>
                <div class="seance__order">
                    <div class="seance__shedule">
                        <div class="table-header">03 мая 18:00</div>
                        <div class="description__text">
                            <div class="column-2">
                                <img class="seance__img" src="images/t.jpg" alt="" />
                                <div class="delimeter"></div>
                                <div class="seance__description">
                                    <div class="seance__time-header"><h5>Название спектакля:</h5></div>
                                    <div class="seance__name">Новый спектаis ndam est placeat labore.</div>
                                    <div class="seance__time">
                                        <div class="seance__time-header"><h5>Расписание сеансов:</h5></div>
                                        <span><a href="">14:40</a></span>
                                        <span><a href="">15:00</a></span>
                                        <span><a href="">16:40</a></span>
                                        <span><a href="">20:40</a></span>
                                    </div>
                                </div>
                                
                            </div>    
                        </div>
                    </div>
                    <div class="seance__tickets">
                        <div class="table-header">
                            <div class="column-2">
                                <span>Ваши билеты</span>
                                <div class="delimeter"></div>
                                <span class="time-left">15:00</span>
                            </div>
                        </div>
                        <div class="description__text">
                            <!--<div class="seance__tickets_empty">
                                <p>Вы еще не выбрали билет</p>
                                <span class="seance__tickets_choose">Выберите место на схеме зала</span>
                            </div>-->
                            <div class="ticket">
                                <div class="ticket__position">
                                    <div class="ticket__sector"><b>Сектор партер</b></div>
                                    <div class="ticket__row-place">
                                        <span>Ряд <b>8</b></span>
                                        <span>Место <b>3</b></span>
                                    </div>
                                </div>
                                <div class="ticket__price"><b>300$</b></div>
                                <div class="close">
                                    <i class="fas fa-times-circle"></i>    
                                </div>
                                
                            </div>
                            
                        
                        </div>
                        <div class="btn-buy">Оформить заказ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</main>
<div w3-include-html="html/footer/footer.html"></div>
</div>
<script src="js/jsmin/scripts.min.js"> </script>
</body>
</html>
