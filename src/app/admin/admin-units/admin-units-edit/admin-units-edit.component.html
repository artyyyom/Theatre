<div class="row">
    <div class="col-lg-12">
        <h2>Изменение подразделения</h2>
    </div>
    <div class="col-lg-12" *ngIf="isLoad">.
    <div class="alert alert-success" *ngIf="isSuccess" role="alert">Изменение записи прошло успешно!</div>  
    <div class="alert alert-danger" *ngIf="isError" role="alert">При изменении произошла ошибка!</div>   
    <form [formGroup]="dataform" (ngSubmit)="OnSubmit(dataform.value)">
        <div class="form-group">
          <label for="inputName">Название подразделения</label>
          <input type="text" [value]="unit?.name" formControlName="name" class="form-control" id="inputName" placeholder="Название">
          <div class="error-form" *ngIf="!dataform.controls['name'].valid&&dataform.controls['name'].dirty">
            - Поле "Название подразделения" некорректно!
          </div>
        </div>
        <div class="form-group">
          <label for="inputOrder">Cортировка</label>
          <input type="text" [value]="unit?.order" formControlName="order" class="form-control" id="inputOrder" placeholder="Сортировка">
          <div class="error-form" *ngIf="!dataform.controls['order'].valid&&dataform.controls['order'].dirty">
            - Поле "Сортировка" некорректно!
          </div>
        </div>
        <button type="submit" class="btn btn-default">Изменить</button>
    </form>
    </div>
    <div *ngIf="!isLoad">Загрузка...</div>
</div>
