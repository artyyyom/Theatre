<div class="row">
    <div class="col-lg-12">
        <h2>Редактирование сезона</h2>
    </div>
    <div class="col-lg-12">
    <form>
      <div class="form-group">
        <label for="inputName">Название категории места</label>
        <input type="text" class="form-control" id="inputName" placeholder="Название">
      </div>
      <div class="form-group">
          <label for="inputStart">Дата начала сезона</label>
          <input type="date" class="form-control" id="inputStart" placeholder="Дата начала">
      </div>
      <div class="form-group">
          <label for="inputEnd">Дата окончания сезона</label>
          <input type="date" class="form-control" id="inputEnd" placeholder="Дата окончания">
      </div>
      <button type="submit" class="btn btn-default">Редактировать</button>
    </form>
    </div>
  </div>
