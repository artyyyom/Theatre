  <div class="card card-login mx-auto mt-5" style="max-width: 500px; margin: 0 auto">
    <h3>Вход в систему</h3>
    <div *ngIf="isLoginError" class="error-form error-login">Неправильный логин или пароль!</div>
    <div class="card-body">
      <form 
      [formGroup]="userform"
      (ngSubmit)="OnSubmit(userform.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input class="form-control" formControlName="email" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="error-form" *ngIf="!userform.controls['email'].valid&&userform.controls['email'].dirty">
          - Поле "Email" некорректно!
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input class="form-control" formControlName="password" id="exampleInputPassword1" type="password" placeholder="Password">
        </div>
        <div class="error-form" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
          - Поле "Пароль" обязательно к заполнению!
        </div>
        <!--<div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember Password</label>
          </div>
        </div>-->
        <button type="submit" class="btn btn-primary btn-block" [disabled]="userform.invalid">Войти</button>
      </form>
      <!--<div class="text-center">
        <a class="d-block small mt-3" href="register.html">Register an Account</a>
        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
      </div>-->
    </div>
  </div>
