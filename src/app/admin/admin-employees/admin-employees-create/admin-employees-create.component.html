<div class="row">
    <div class="col-lg-12">
        <h2>Добавление персонала</h2>
    </div>
    <div class="col-lg-12">
    <form>
        <div class="form-group">
          <label for="inputSurname">Фамилия</label>
          <input type="text" class="form-control" id="inputSurname" placeholder="Фамилия">
        </div>
        <div class="form-group">
          <label for="inputName">Имя</label>
          <input type="text" class="form-control" id="inputName" placeholder="Имя">
        </div>
        <div class="form-group">
          <label for="inputMiddleName">Отчество</label>
          <input type="text" class="form-control" id="inputMiddleName" placeholder="Отчество">
        </div>
        <div class="form-group">
          <label for="inputAddress">Адрес</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Адрес">
        </div>
        <div class="form-group">
          <label for="inputBirthday">День рождение</label>
          <input type="text" class="form-control" id="inputBirthday" placeholder="День рождение">
        </div>
        <div class="form-group">
          <label for="inputBiography">Биография</label>
          <textarea class="form-control" id="inputBiography" rows="14"></textarea>
        </div>
        <div class="form-group">
          <label for="inputBiographyShort">Короткая биография</label>
          <textarea class="form-control" id="inputBiographyShort" rows="3"></textarea>
        </div>           
        <div class="form-group">
            <label for="inputMobile">Мобильный номер</label>
            <input type="number" class="form-control" id="inputMobile" placeholder="Мобильный номер">
        </div>
        <div class="form-group">
          <label for="inputUnit">Подразделение</label>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownUnit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Подразделения
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownUnit">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>  
        </div>
        <div class="form-group">
          <label for="inputPosition">Должность</label>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownPosition" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Роли
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownPosition">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhoto">Главное фото</label>
          <input type="file" id="inputPhoto">
          <p class="help-block">Example block-level help text here.</p>
        </div>  
        <div class="form-group">
          <label for="inputPhotos">Фотографии</label>
          <input type="file" id="inputPhotos">
          <p class="help-block">Example block-level help text here.</p>
        </div>         
        <button type="submit" class="btn btn-default">Добавить</button>
      </form>
    </div>
  </div>
