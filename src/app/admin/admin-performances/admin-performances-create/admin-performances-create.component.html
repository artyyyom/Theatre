<div class="row">
    <div class="col-lg-12">
        <h2>Добавление спектакля</h2>
    </div>
    <div class="col-lg-12">
    <form>
        <div class="form-group">
          <label for="inputName">Название</label>
          <input type="text" class="form-control" id="inputName" placeholder="Название">
        </div>
        <div class="form-group">
            <label for="inputGenre">Жанр</label>
            <input type="email" class="form-control" id="inputGenre" placeholder="Жанр">
        </div>
        <div class="form-group">
          <label for="inputDuration">Длительность</label>
          <input type="text" class="form-control" id="inputDuration" placeholder="Длительность">
        </div>
        <div class="form-group">
            <label for="inputAge">Возрастное ограничение</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Возрастное ограничение">
        </div>
        <div class="form-group">
          <label for="inputAuthor">Автор</label>
          <input type="text" class="form-control" id="inputAuthor" placeholder="Автор">
        </div>
        <div class="form-group">
            <label for="inputDescription">Описание</label>
            <textarea class="form-control" id="inputDescription" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="inputPosition">Должность</label>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownPosition" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Роли
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownPosition">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
            </div>
          </div>
        <div class="form-group">
            <label for="inputPhoto">Главное фото</label>
            <input type="file" id="inputPhoto">
            <p class="help-block">Example block-level help text here.</p>
          </div>  
          <div class="form-group">
            <label for="inputPhotos">Фотографии</label>
            <input type="file" id="inputPhotos">
            <p class="help-block">Example block-level help text here.</p>
        </div> 
        <button type="submit" class="btn btn-default">Добавить</button>
      </form>
    </div>
</div>
