<div class="row">
    <div class="col-lg-12">
      <h2>Сцены</h2>
    </div>
</div>
<div class="row" *ngIf="isLoaded">
  <div class="col-lg-12">
    <p>
      <a [routerLink]="['/stages/create']"><button class="btn btn-primary">Добавить</button></a>
    </p>
    <div class="alert alert-success" *ngIf="isSuccess" role="alert">Удаление записи прошло успешно!</div>  
    <div class="alert alert-danger" *ngIf="isError" role="alert">Нельзя удалить эту запись!</div>    
    <table class="table table-bordered">
      <tr>
        <th>№</th>
        <th>Название сцены</th>
        <th>Действие</th>
      </tr>
      <tr *ngFor="let stage of stages; let i = index">
        <th>{{i+1}}</th>
        <td>{{stage?.name}}</td>
        <td>
            <a [routerLink]="['/stages/edit', stage.id]"><button class="btn btn-success">Изменить</button></a>
            <a (click)="deleteStage(stage.id)"><button class="btn btn-danger">Удалить</button></a>
        </td>
      </tr>
    </table>
  </div>
</div>
<div *ngIf="!isLoaded">Загрузка...</div>
