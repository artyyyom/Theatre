
  <div class="performances">
    <div class="column-2">
      <ng-container *ngFor="let key of keys">
        <ng-container>
          <div class="performances-date" >
                <div class="performances-date__day">{{key | date:"d"}}</div>
                <div class="performances-date__month">{{key | date: "MMMM"}}</div>
                <div class="performances-date__week">{{key | date: "EEEEEE" }}</div>
          </div>
          <div class="delimeter"></div>
          <div class="performances-block">
                <div class="up-event-slide items-x1"  *ngFor="let seance of seances[key]">
                  <div class="event-group">
                    <div class="a-face">
                      <img src="https://opera.lviv.ua/wp-content/uploads/2018/02/photo_2018-02-13_11-26-00-315x440.jpg" alt="">
                      <div class="a-face__content">
                        <div class="a-face__title">{{seance.performance.name}}</div>
                        <div class="a-face__subtitle">А. Иванов</div>
                        <div class="a-face__buttons">
                          <div><a href="#" class="btn"><span>Купить</span></a></div>
                          <div><a href="#" class="btn"><span>Подробнее</span></a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="up-event-info">
                    <div class="up-event-info__day">{{key | date: "EEEEEE" }}</div>
                    <div class="up-event-info__date">{{key | date:'d MMMM y'}}</div>
                    <div class="up-event-info__time">
                      {{seance.performance.time}}
                      <span class="pipe">|</span>
                      200-1200 грн
                    </div>
                    <div class="up-event-info__type">
                      {{seance.stage.name}}
                    </div>
                  </div>
                </div>
          </div>
        </ng-container>
        
      </ng-container>
    </div>
  </div>
